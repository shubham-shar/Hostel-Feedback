{% extends 'base.html' %}
  {% block content %}
    <div class="row">
      <div class="col-12">
        <span class="h2 font-weight-normal">Water and Food</span>
      </div>
    </div>
    <br>
    <form action="{{url_for('WaterFeedback')}}" method="post">
      <article class="row">
        <section class="col-12">
          <div class="card border-primary">
            <h5 class="card-header bg-primary text-white">Rating</h5>
            <div class="card-body">
              <div class="card-columns">
                <div class="card">
                  <div class="card-header">
                    Drinking Water
                  </div>
                  <div class="card-body">
                    <select class="form-control border-success" id="Drinking-water" name="Water">
                      {% include 'options.html' %}
                    </select>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header">
                    Canteen Food Quality
                  </div>
                  <div class="card-body">
                    <select class="form-control border-success" id="Food-Quality" name="Quality">
                      {% include 'options.html' %}
                    </select>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header">
                    Canteen Food Quantity
                  </div>
                  <div class="card-body">
                    <select class="form-control border-success" id="Food-Quantity" name="Quantity">
                      {% include 'options.html' %}
                    </select>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header">
                    Variety of products
                  </div>
                  <div class="card-body">
                    <select class="form-control border-success" id="Variety" name="Variety">
                      {% include 'options.html' %}
                    </select>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header">
                    Cost of Products
                  </div>
                  <div class="card-body">
                    <select class="form-control border-success" id="Cost" name="Cost">
                      {% include 'options.html' %}
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </article>
      <br>
      <input type="submit" class="btn btn-primary mb-5" value="Submit">
    </form>
  {% endblock %}
